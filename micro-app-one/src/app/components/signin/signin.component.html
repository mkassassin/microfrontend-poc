<div class="container">
	<h2>Sign In</h2>
	<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
	  <div>
		 <label for="email">Email:</label>
		 <input type="email" id="email" formControlName="email" />
		 <div *ngIf="signInForm.get('email')?.invalid && (signInForm.get('email')?.touched || signInForm.get('email')?.dirty)">
			<small *ngIf="signInForm.get('email')?.errors?.['required']">Email is required.</small>
			<small *ngIf="signInForm.get('email')?.errors?.['email']">Invalid email format.</small>
		 </div>
	  </div>
	<br>
	  <div>
		 <label for="password">Password:</label>
		 <input type="password" id="password" formControlName="password" />
		 <div *ngIf="signInForm.get('password')?.invalid && (signInForm.get('password')?.touched || signInForm.get('password')?.dirty)">
			<small *ngIf="signInForm.get('password')?.errors?.['required']">Password is required.</small>
			<small *ngIf="signInForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
		 </div>
	  </div>
 	<br>
	  <button type="submit" [disabled]="signInForm.invalid">Sign In</button>
	</form>
 </div>
